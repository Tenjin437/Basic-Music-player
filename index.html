<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite music list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Tera Ban Jaunga</h2>
            <h3 id="artist"> Akhil Sachdeva and Tulsi Kumar</h3>

            <div class="img_container">
                <img src="images/tj1.jpg" alt="mp3">
            </div>
            <audio src="music/1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-angles-left fas" id="prev" title="previous"></i>
                <i class="fa-solid fa-circle-play fas" id="play" title="play"></i>
                <i class="fa-solid fa-angles-right fas" id="next" title="next"></i>
                
                
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
